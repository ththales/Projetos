<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A minimalist login web-page for a social media service">
        <meta name="keywords" content="login, page, minimalist, concord">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="https://cdn-icons-png.freepik.com/512/1590/1590052.png">
                <h1>PiratesHub</h1>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="left">
                    <h1><b><i>Welcome!</i></b></h1>
                    <p>We are very exciting to seeing you!</p>
                    <br>
                    <div class="form">
                        <form>
                            <label for="username">E-mail or phone</label>
                            <br>
                            <input type="email" name="username" id="username" required>
                            <br>
                            <label for="password">Password</label>
                            <br>
                            <input type="password" name="password" id="password" required>
                            <br>
                            <input type="submit" id="submit" value="Submit!">
                        </form>
                    </div>
                </div>
                <div class="right">
                    <h2><b><i>Our social media!</i></b></h2>
                    <img src="https://media.istockphoto.com/id/1385983273/vector/qr-code-with-skull-and-crossbones-qr-code-scam-concept-flat-style-illustration.jpg?s=612x612&w=0&k=20&c=w_whc-_twqGOpPFxubcAnulgIuw_Wt79sFndLBNQhEw=">
                    <br>
                    <a href="#">linktr.ee/pirateshub</a>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
