<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formatando todo o conjunto</title>
        <meta name = "description" content = "Vamos formatar todo o conunto!">
        <meta name = "keywords" content = "Formatando, conjunto">
    </head>
    <body>
        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo..." required>
            <br>
            <label for="data_de_nascimento">Data de nascimento:</label>
            <input type="date" id="data_de_nascimento" required>
            <br>
            <label for="email">Endere√ßo de e-mail:</label>
            <input type="email" id="email" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite uma senha..." required>
            <br>
            <label for="enviar">Criar conta</label>
            <input type="submit" id="enviar">
        </form>
    </body>
</html>
